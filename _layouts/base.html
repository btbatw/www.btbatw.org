<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="h-100">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Essential Social Meta Tags -->
    <meta property="og:title" content="{{ page.title }} - Boston Taiwanese Biotechnology Association">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ "/assets/img/btba-social-img.jpg" | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">

    <title>{{ page.title}} | BTBA</title>

    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar:400,600,700" rel="stylesheet" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{{ site.baseurl }}/node_modules/blk-design-system/assets/css/nucleo-icons.css" rel="stylesheet" />

    {% seo %}
</head>

<body class="d-flex flex-column h-100">
    <header>
        {% include nav.html %}
        <div class="container mt-5 pt-5">
            <!-- <h1>{{ site.title | default: site.github.repository_name }}</h1> -->
        </div>
    </header>

    {{ content }}

    <div class="flex-grow-1"></div>

    {% include footer.html %}
    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
    {% include scripts.html %}
</body>

</html>
